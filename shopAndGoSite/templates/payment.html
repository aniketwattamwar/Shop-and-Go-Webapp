<body class="container">
    <h2> Order Details </h2>
    <hr>
    
    <div class="row">
        
        <div class="col-sm-6">
            <form action="address" method="post">
                {% csrf_token %} 
                <h3> Add Address</h3>
               <div class="form-group"> <input class="form-control" type="text" name="adr1" placeholder="Address Line 1"></div>
                <div class="form-group"> <input class="form-control" type="text"  name="adr2" placeholder="Address Line 2"></div>
                <input class="btn btn-primary" type="submit" name="addAdress" value="Add">
            </form>
            <h5>{{ adr_msg }}</h5>
        </div>

        <div class="col-sm-6">
            <form action="addpayment" method="post">
                {% csrf_token %} 
                <h3> Add Payment method</h3>
                <div class="form-group"> <input class="form-control" type="text"  name="name" placeholder="Name on Card"></div>
                <div class="form-group"> <input class="form-control" type="text" name="cardnumber" placeholder="Card Number"></div>
                <div class="form-group"> <input class="form-control" type="date"  name="date" placeholder="Expiry Date"></div>
                 <div class="form-group"> <input class="form-control" type="text"  name="cvv" placeholder="CVV"></div>
                 <input class="btn btn-primary" type="submit" name="addAdress" value="Add Payment method">
            </form>
            <h5>{{ pay_msg }}</h5>
        </div>
    </div>
    <hr>

        </form>
